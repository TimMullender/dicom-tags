name: Go Build And Test
on:
  push:
    tags:
      - 'v*'
jobs:
  ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          body: |
            Alpha testing improvements
          draft: false
          prerelease: true
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.18'
      - name: Test
        run: go test -v ./...
      - name: Build
        run: go build -v .
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dicom-tags
          asset_name: dicom-tags
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
  windows:
    runs-on: windows-latest
    needs: ubuntu
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.18'
      - name: Test
        run: go test -v ./...
      - name: Build
        run: go build -v .
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.ubuntu.outputs.upload_url }}
          asset_path: ./dicom-tags.exe
          asset_name: dicom-tags.exe
